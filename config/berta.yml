berta:
  opennebula:
    secret:         # Secret for OpenNebula authentication
    endpoint:       # OpenNebula backend endpoint
  expiration:       # Action that will be set for execution
    offset: 10 days # Time until action will be executed
    action: suspend # Type of action that will be executed
  notification:
    deadline: 1 day # Time when user should be notified before action will be executed
  whitelist:        # Whitelist VMs to ignore them
    id:             # VMs with this IDs will be ignored
    user:           # VMs owned by this users will be ignored
    group:          # VMs in this groups will be ignored
    cluster:        # VMs in this clusters will be ignored
